<body>
    <h3>Mastring superscript and subscript with algebric equations.</h3>
    <div>
        <h4>
            (a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup>
        </h4>

        <h4>
            (a-b)<sup>2</sup> = a<sup>2</sup>-2ab+b<sup>2</sup>
        </h4>

        <h4>
            (a<sup>2</sup>-b<sup>2</sup>) = (a+b)(a-b)
        </h4>

        <h4>
            a<sup>2</sup>-b<sup>2</sup> = (a+b)<sup>2</sup>-2ab<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = (a-b)<sup>2</sup>+2ab
        </h4>

        <h4>
            (a+b)<sup>3</sup> = a<sup>3</sup>-3a<sup>2</sup>b+3ab<sup>2</sup>
        </h4>

        <h4>
            (a-b)<sup>3 = a<sup>3</sup>-3a<sup>2</sup>b+3ab<sup>2</sup>-b<sup>3</sup>-b<sup>3</sup>
        </h4>

        <h4>
            a<sup>3</sup>+b<sup>3</sup> = (a+b) (a<sup>2</sup>-ab+b<sup>2</sup>)
        </h4>

        <h4>
            a<sup>3</sup>-b<sup>3</sup> = (a-b) (a<sup>2</sup>+ab+b<sup>2</sup>)
        </h4>

        <h4>
            (a+b)<sup>2</sup>-(a-b)<sup>2</sup> = 4ab
        </h4>
    </div>
</body>
</html>
