<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <center>
        <div style="margin-top: 180px; box-shadow: 1px 1px 5px gray; width: 600px; border-radius: 7px; padding: 20px; overflow: auto;">
            <form action="">
                <div style="display: flex; justify-content: space-between;">
                    <div style="display: flex; flex-direction: column; text-align: left;">
                        <label for="name">Name</label>
                        <input style="margin-bottom:3px; margin-top: 3px; width: 275px; padding: 7px;" type="text" required placeholder="Enter your name here.">
                    </div>

                    <div style="display: flex; flex-direction: column; text-align: left;">
                        <label for="name">Email</label>
                        <input style="margin-top: 3px; width: 275px; padding: 7px;" type="email" required placeholder="Enter your name here.">
                    </div>

                   
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <div style="display: flex; flex-direction: column; text-align: left; margin-top: 3px; margin-top: 3px;">
                        <label for="name">Favourate CSS compiler</label>
                       <select name="" id="" style="width: 275px; padding: 7px;">
                        <option value="">Sass</option>
                        <option value="">Tailwind CSS</option>
                        <option value="">Bootstrap</option>
                       </select>
                    </div>

                    <div style="display: flex; flex-direction: column; text-align: left; width: 290px; margin-top: 3px; margin-bottom: 3px;">
                        <label for="name">Are you familier with CSS grid?</label>
                       <div>
                        <input type="radio" id="yes" name="ad">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="ad">
                        <label for="no">No</label>
                       </div>
                    </div>

                   
                    
                   
                </div>

                <div style="display: flex; justify-content: space-around; flex-direction: column; text-align: left; margin-top: 5px;">
                    <label for="ta">Message</label>
                    <textarea style="margin-top: 3px; margin-bottom: 4px;" name="" id="ta" rows="7" cols="8"></textarea>
                </div>

                <div style="text-align: left;">
                    <input type="checkbox" id="ch">
                    <label for="ch">Recieve our remainder?</label>
                </div>

                

               
                
            </form>
        </div>
    </center>
    
</body>
</html>
