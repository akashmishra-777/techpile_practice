<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <fieldset style="width: 500px;">
        <legend>SingUp</legend>
        <form action="post" enctype="multipart/form-data">
           
            <label for="email">Email :</label>
            <input required type="email" placeholder="Enter your email here."><br><br>


            <label for="email">Password :</label>
            <input required type="email" placeholder="Enter your email here."><br><br>



            <label for="email">Confirm Password :</label>
            <input required type="email" placeholder="Enter your email here."><br><br>

            <label for="email">Gender :</label>
           <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
           </select><br><br>

          
            <input required type="checkbox" id="term">
            <label for="term">Confirm that you have read terms and conditions.</label>
            <br><br>

            <input required type="reset" value="Cancel">
            <input type="submit" value="Submit">



        </form>
    </fieldset>
   
    
</body>
</html>
