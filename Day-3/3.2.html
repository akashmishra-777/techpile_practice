<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2</title>

<body>
    <center>
        <h3>Creating a HTML page to display differenet types of list.</h3>

        <div style="border: 1px solid gray;">
            <h4>Ordered List</h4><hr>
            <ol type="1" style="text-align: left;">
                <li>ASP.NET</li>
                <li>JAVA</li>
                <li>PHP</li>
                <li>PYTHON</li>
                <li>C & C++</li>
                <li>JSP</li>
            </ol>
        </div>
<br><br>
        <div style="border: 1px solid gray;">
            <h4>Un-ordered List</h4><hr>
            <ul type="disc" style="text-align: left;">
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVASCRIPT</li>
                <li>BOOTSTRAP</li>
                <li>JQUERY</li>
            </ul>
        </div>
<br><br>
        
        

    </center>

</body>
