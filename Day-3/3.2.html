<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2</title>
</head>
<body>
    <center>
        <h3>Creating a HTML page to display differenet types of list.</h3>

        <div style="border: 1px solid gray;">
            <h4>Ordered List</h4><hr>
            <ol type="A" style="text-align: left;">
                <li>Mango</li>
                <li>Banana</li>
                <li>Grapes</li>
                <li>Lichi</li>
                <li>Orange</li>
            </ol>
        </div>
<br><br>
        <div style="border: 1px solid gray;">
            <h4>Un-ordered List</h4><hr>
            <ul type="square" style="text-align: left;">
                <li>Mango</li>
                <li>Banana</li>
                <li>Grapes</li>
                <li>Lichi</li>
                <li>Orange</li>
            </ul>
        </div>
<br><br>
        
        

    </center>

    <div style="border: 1px solid gray;">
        <h4 style="text-align: center;">Data List</h4><hr>
        <dl><dt>-What is your name?</dt>
            <dd>-My name is Akash Mishra.</dd>
        </dl>
       
    </div>
</body>
</html>
