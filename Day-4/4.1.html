<!DOCTYPE html>
<html>
    <head>
        <title>4.1</title>
    </head>
    <body>
        <h2>Optgroup Tag Example!</h2>

     <div style="display: flex;">
       
        <label for="og">Please select :</label>
       &nbsp; <select name="og" id="og">
        <option value="Programming">Programming</option>
        <option value="Database">Database</option>
        <option value="Web application">Web Application</option>
        <optgroup label="Hardware">
            <option value="Centeral Processing Unit">C.P.U</option>
            <option value="Mouse">Mouse</option>
            <option value="Keyboard">Keyboard</option>


        </optgroup>

        <optgroup label="Software">
            <option value="System Software">System Software</option>
            <option value="Application Software">Application Software</option>
            <option value="Utility Software" >Utility Software</option>


        </optgroup>
        </select>
       

 
     </div>
    </body>
</html>
