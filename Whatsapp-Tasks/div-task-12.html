<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
</head>
<body>
    <center>
        <div style="background-color: green; height: 600px; width: 600px;">
            <div style="background-color: white; height: 60%; width: 100%;">
                <div style="background-color: white; width: 48.5%; height: 100%; float: left;"></div>

               

                <div style="background-color: pink; width: 1%; height: 100%; float: left;border: 1px solid black;"></div>

                <div style="background-color: white; width: 48.5%; height: 100%; float: left;">

                    <div style="background-color: chocolate; width: 100%; height: 15%; border: 1px solid black;"></div>
                    <div style="background-color: white; width: 100%; height: 15%; border: 1px solid black;">

                        <div style="border: 2px solid blue; margin: 5px; height: 80%; width: 15%; border-radius: 99px;">

                            <div style="background-color: blue; height: 1px; width: 20px; margin-top: 2px; transform: rotate(90deg); margin-top: 10px;"></div>

                            <div style="background-color: blue; height: 1px; width: 20px; margin-top: 2px; transform: rotate(0deg); margin-top: 10px;margin-left: -20px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(5deg); margin-left: -22px; margin-top: -2px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(10deg); margin-left: -22px; margin-top: -2px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(13deg); margin-left: -22px; margin-top: -2px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(20deg); margin-left: -22px; margin-top: -2px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(30deg); margin-left: -22px; margin-top: -2px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(35deg); margin-left: -20px; margin-top: -3px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(40deg); margin-left: -20px; margin-top: -3px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(50deg); margin-left: -20px; margin-top: -3px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(60deg); margin-left: -20px; margin-top: -3px;"></div>

                            <div style="background-color: blue; height: 1px; width: 23px; margin-top: 2px; transform: rotate(70deg); margin-left: -8px; margin-top: 2px;"></div>

                        </div>

                       

                    </div>
                    <div style="background-color: green; width: 100%; height: 15%; border: 1px solid black;"></div>

                   
                </div>
                
            </div>

            <div style="background-color: white; height: 40%; width: 100%;">
                <div style="background-color: chocolate; height: 15.33%; width: 30%; border: 1px solid black;"></div>
                <div style="background-color: white; height: 15.33%; width: 40%; border: 1px solid black;"></div>
                <div style="background-color: green; height: 15.33%; width: 50%; border: 1px solid black;"></div>
            </div>
        </div>
    </center>
</body>
</html>
