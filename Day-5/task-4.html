<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>
    <style>
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        margin: 0;
        color: white;
      }
    </style>
  </head>
  <body>
    <center>
        <div style="background-color: rgb(50, 48, 48); height: 100vh;">


            <div style="padding: 5px; display: flex; justify-content: center; flex-direction: column; align-items: center; ">
              <h1 style= " margin-bottom: 10px; letter-spacing: 3px; color: white; font-weight: bold">ENQUIRY FROM</h1>
              <p>If you have any type of query then you can contact us uwith the help of this form.</p>
            </div>
      
      
            <div style="margin: 30px 150px 0px 150px; border: 3px solid white; border-radius: 4px; height: auto; padding: 40px; background-color: rgb(0, 0, 0);">
              
      
              <div style="display: flex; justify-content: space-between; align-items: center;">
                  <label for="">Name : </label>
                  <input style="background-color: black; border: 1px solid white; padding: 10px; border-radius: 5px; width: 90%;" required type="text" placeholder="Please enter your name here.">
              </div>
      
              <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                  <label for="">Email Id : </label>
                  <input style="background-color: black; border: 1px solid white; padding: 10px; border-radius: 5px; width: 90%;" required type="email" placeholder="Please enter your valid email address here.">
              </div>
      
      
              <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                  <label for="">Bill No : </label>
                  <input style="background-color: black; border: 1px solid white; padding: 10px; border-radius: 5px; width: 90%;" required type="number" placeholder="Please enter your bill number here.">
              </div>
      
      
              <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                  <label for="">Phone No : </label>
                  <input style="background-color: black; border: 1px solid white; padding: 10px; border-radius: 5px; width: 90%;" required type="text" placeholder="Please enter your Phone number here.">
              </div>
      
              <div style="display: flex; justify-content: space-between;  margin-top: 20px;">
                  <label for="">Customer Enquiry : </label>
                  <textarea style="resize: none; height: 100px; background-color: black; border: 1px solid white; padding: 10px; border-radius: 5px; width: 85%;"  placeholder="Please enter your Message right here."></textarea>
              </div>
      
              <div style="display: flex; justify-content: end;  margin-top: 20px; gap: 10px;">
                  <button style="padding: 10px; color: white; background-color: gray; font-weight: 600; cursor: pointer;">SUBMIT</button>
      
                  <button style="padding: 10px; color: white; font-weight: 600; background-color: gray; cursor: pointer;">RESET</button>
              </div>
      
      
      
            </div>
      
            <div style="display: flex; justify-content: center; padding: 20px;">
              &copy; 2024 Team GC 2024 | Designed and developed by Akash Mishra
            </div>
      
      
          </div>
    </center>


  </body>
</html>
