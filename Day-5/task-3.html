<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>
<body>
    <center>
        <div style="width: 40%; height: 600px; background-color: gray; border-radius: 5px;">

            <div style="display: flex; justify-content: start; padding: 10px; color: white; font-weight: 500;  ">
                Sign Up
            </div>

            <div style="background-color: black; height: 100%; ">
               <div style="display: flex; justify-content: space-between; padding:15px; align-items: center;">
                <label style="color: white; font-weight: 500;" for="name"> First Name : </label>
                <input type="text" placeholder="Enter your name here. " style="width: 80%; padding: 8px;">
               </div>

               <div style="display: flex; justify-content: space-between; padding:15px; align-items: center;">
                <label style="color: white; font-weight: 500;" for="name"> Last Name : </label>
                <input type="text" placeholder="Enter your last name here. " style="width: 80%; padding: 8px;">
               </div>

               <div style="display: flex; justify-content: space-between; padding:15px; align-items: center;">
                <label style="color: white; font-weight: 500;" for="name"> Screen Name : </label>
                <input type="text" placeholder="Enter your screen name here. " style="width: 80%; padding: 8px;">
               </div>

               <div style="display: flex; justify-content: space-between; padding: 10px; align-items: center;">
                <label style="color: white; font-weight: 500;" for="name"> Date of birth : </label>
                <input type="date" placeholder="Enter your name here. " style="width: 80%; padding: 8px;">
               </div>

               <div style="display: flex; justify-content: start; padding: 10px; align-items: center; gap: 45px;">
                <label style="color: white; font-weight: 500;" for="name"> Gender : </label>
                <div>
                    <label for="gen" style="color: white;">Male</label>
                    <input type="radio" name="gen" placeholder="Enter your name here. " >
                    <label for="gen" style="color: white;">Female</label>
                <input type="radio" name="gen" placeholder="Enter your name here. " >
                </div>
               </div>

               <div style="display: flex; justify-content: space-between; padding: 10px; align-items: center; gap: 45px;">
                <label style="color: white; font-weight: 500;" for="name"> Country : </label>
                
                <select name="" id="" style="padding: 10px; width: 80%;">
                    <option value="">--Select--</option>
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Nepal</option>
                </select>

               </div>

               <div style="display: flex; justify-content: space-between; padding: 10px; align-items: center;">
                <label style="color: white; font-weight: 500;" for="name"> Email-id : </label>
                <input type="email" placeholder="Enter your email address here. " style="width: 80%; padding: 8px;">
               </div>


               <div style="display: flex; justify-content: space-between; padding: 10px; align-items: center;">
                <label style="color: white; font-weight: 500;" for="name"> Phone : </label>
                <input type="number" min="0" maxlength="10" placeholder="Enter your phone number here. " style="width: 80%; padding: 8px;">
               </div>

               <div style="display: flex; justify-content: space-between; padding: 10px; align-items: center;">
                <label style="color: white; font-weight: 500;" for="name"> Password : </label>
                <input type="password" placeholder="Enter your Password here. " style="width: 80%; padding: 8px;">
               </div>

               <div style="display: flex; justify-content: space-between; padding: 10px; align-items: center;">
                <label style="color: white; font-weight: 500;" for="name"> C-Password : </label>
                <input type="password" placeholder="Enter your confirm Password here. " style="width: 80%; padding: 8px;">
               </div>

               <div>
                <input type="checkbox" name="" id="x">
                <label style="color: white; font-weight: bold;" for="x"> I agree to the terms of use.</label>
               </div>

               <div style="padding: 10px; display: flex; justify-content: end; gap: 10px; background-color: gray; border-radius: 0px 0px 4px 4px;">
                <button style=" cursor: pointer; padding: 10px;">Submit</button>
                <button style="cursor: pointer; padding: 10px;">Cancel</button>
               </div>

               


            </div>

        </div>
    </center>
</body>
</html>
